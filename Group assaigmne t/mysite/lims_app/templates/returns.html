<!DOCTYPE html>
{% extends "index.html" %}
{% load static %}

{% block main_content %}
<html lang="en">
<head>
  <style>
    body {
      text-align: center;
      background-color: #fdfafd;
      font-family: Arial, sans-serif;
    }


    .return-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 8px 4px;
      transition-duration: 0.4s;
      cursor: pointer;
      border-radius: 4px;
      outline: none;
    }

    .return-button:hover {
      background-color: #45a049;
    }


    #library-table {
      border-collapse: collapse;
      width: 80%;
      margin: auto;
      border: 2px solid #4B088A;
      margin-top: 30px;
    }

    #library-table th,
    #library-table td {
      border: 1px solid #4B088A;
      padding: 12px;
      text-align: center;
    }

    #library-table thead tr:first-child th {
      background-color: silver;
    }

    #library-table thead tr:not(:first-child) th {
      background-color: #D8BFD8;
    }

    #library-table thead {
      background-color: #f2f2f2;
    }

  </style>
</head>
<body>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Book ID</th>
        <th>Start Date</th>
        <th>Return Date</th>
        <th>Remaining Days</th>
        <th>Fine</th>
        <th>Return Book</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ISBN-001</td>
        <td>2023-11-15</td>
        <td>2023-12-01</td>
        <td>10</td>
        <td>$5.00</td>
        <td><button class="return-button" onclick="returnBook('ISBN-001')">Return</button></td>
      </tr>
      <tr>
        <td>ISBN-002</td>
        <td>2023-10-20</td>
        <td>2023-11-25</td>
        <td>5</td>
        <td>$2.50</td>
        <td><button class="return-button" onclick="returnBook('ISBN-002')">Return</button></td>
      </tr>

    </tbody>
  </table>

  <script>
    function searchTable(category, value) {
      const rows = document.querySelectorAll("#library-table tbody tr");

      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        const cellValue = cells[category === "userName" ? 1 : category === "bookTitle" ? 2 : 3].innerText.toLowerCase();

        if (cellValue.includes(value.toLowerCase())) {
          rows[i].style.display = "";
        } else {
          rows[i].style.display = "none";
        }
      }
    }

    function returnBook(bookID) {
      // Handle the logic for returning a book here
      alert(`Book with ID ${bookID} has been returned!`);
    }
  </script>

</body>
</html>

{% endblock %}
