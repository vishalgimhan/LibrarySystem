{% extends "index.html" %}
{% load static %}

{% block main_content %}

<div class="container py-4">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 text-center text-light" style="background-color: #6C3483; border-radius: 5px; padding: 20px;">
            <h2 class="m-0">Ready for Checkout</h2>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card my-4 p-4" style="
                background-color: #F5F5F5;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            ">
                <h4 class="text-center text-primary mb-4">Books for Borrowing</h4>
                <ul class="list-unstyled">
                    <li><img src="{% static 'images/book1.jpg' %}" alt="Book 1" class="img-fluid mb-2"></li>
                    <li><img src="{% static 'images/book2.jpg' %}" alt="Book 2" class="img-fluid mb-2"></li>
                    <li><img src="{% static 'images/book3.jpg' %}" alt="Book 3" class="img-fluid mb-2"></li>
                    <!-- Add more books as needed -->
                </ul>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card my-4 p-4" style="
                background-color: #F5F5F5;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            ">
                <h4 class="text-center text-primary mb-4">Reader Information</h4>


                    <div class="col-md-6">
                        <label for="selected_book_numbers" class="form-label"><strong>Selected Book Numbers:</strong></label>
                        <input type="number" id="selected_book_numbers" name="selected_book_numbers" class="form-control" value="{{ selected_books_count }}" readonly>
                    </div>

                    <div class="col-md-6">
                        <label for="start_date" class="form-label"><strong>Start Date:</strong></label>
                        <input type="text" name="start_date" class="form-control" value="{% now "Y-m-d H:i:s" %}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="return_due_date" class="form-label"><strong>Return Due Date:</strong></label>
                        <input type="text" id="return_due_date" class="form-control" value="{% now "Y-m-d H:i:s" as current_date %}{{ current_date|date:"Y-m-d" }} {% with current_date as start_date %}{{ start_date|date:"Y-m-d" }}{% endwith %}" readonly>
                    </div>
                </div>
                <div class="text-center">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
