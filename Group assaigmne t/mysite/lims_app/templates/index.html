<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>University of Moratuwa Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom CSS for the header */
        .navbar {
            background: linear-gradient(to right, #FFD700, #FF0000); /* Red and Gold gradient background */
            padding: 10px 0;
        }

        .navbar-brand {
            font-size: 32px; /* Increase font size for the title */
            color: #fff; /* White text color */
            font-weight: bold; /* Bold font */
        }

        .navbar-logo {
            margin-right: 10px;
        }

        /* Custom CSS for the centered tabs */
        .centered-tabs {
            display: flex;
            justify-content: center;
        }

        .nav-tabs {
            background-color: #007BFF; /* Blue background color for tabs */
            border-radius: 10px;
        }

        .nav-item {
            margin: 0 10px;
        }

        .nav-link {
            color: #fff; /* White text color for tab links */
            font-weight: bold;
        }

        .nav-link.active {
            background-color: #FFD700; /* Yellow background color for active tab */
            color: #000; /* Black text color for active tab */
        }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<nav class="navbar">
    <div class="container d-flex align-items-center justify-content-center">
        <img src="{% static '/LIMS_LOGO.png' %}" alt="LIMS" class="navbar-logo" height="45">
        <span class="navbar-brand">University of Moratuwa Library</span>
    </div>
</nav>

<div class="container centered-tabs">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            {% if current_tab == 'home' %}
            <a class="nav-link active" aria-current="page" href="/home">HOME</a>
            {% else %}
                <a class="nav-link" aria-current="page" href="home">HOME</a>
            {% endif %}
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">READERS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">MY BAG</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">RETURNS</a>
        </li>
    </ul>
</div>
</body>
</html>
